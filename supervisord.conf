[supervisord]
nodaemon=true

[program:fastapi]
directory=/app/backend
command=uvicorn main:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/fastapi.log
stderr_logfile=/var/log/supervisor/fastapi_err.log
user=root

[program:nginx]
command=sh -c "envsubst '${PORT}' < /etc/nginx/sites-enabled/default > /tmp/nginx.conf && mv /tmp/nginx.conf /etc/nginx/sites-enabled/default && nginx -g 'daemon off;'"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_err.log
user=root
