<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A revamp for the official website for IACT.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="iact">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>iact</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    #loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: pulse 2s infinite;
    }

    .loading-text {
      color: #1a237e;
      font-size: 18px;
      font-weight: 500;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
    }

    .loading-bar {
      width: 200px;
      height: 4px;
      background: #e3f2fd;
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
    }

    .loading-progress {
      width: 0%;
      height: 100%;
      background: #1a237e;
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }

    .dots {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #1a237e;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
<!-- Loading Screen -->
<div id="loading-screen">
  <div class="logo-container">
    <img src="assets/logo.png" alt="IACT Logo" class="logo">
  </div>
  <div class="loading-text">Loading IACT</div>
  <div class="loading-bar">
    <div class="loading-progress"></div>
  </div>
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<script>
  // Remove loading screen when Flutter is loaded
  window.addEventListener('flutter-first-frame', function () {
    document.getElementById('loading-screen').style.display = 'none';
  });
</script>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
